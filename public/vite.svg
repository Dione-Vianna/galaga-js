<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main body -->
  <polygon points="50,10 20,90 50,70 80,90" fill="url(#shipGrad)" stroke="#FFFFFF" stroke-width="2"/>
  <!-- Cockpit -->
  <ellipse cx="50" cy="45" rx="10" ry="15" fill="#FFD700" opacity="0.8"/>
  <!-- Wings -->
  <polygon points="20,90 5,85 15,70" fill="#FF6600"/>
  <polygon points="80,90 95,85 85,70" fill="#FF6600"/>
  <!-- Engine glow -->
  <ellipse cx="50" cy="85" rx="8" ry="5" fill="#FF3300" opacity="0.9"/>
</svg>
